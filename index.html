<!DOCTYPE html>
<html lang="en">

    <title>Image Edit</title>
</head>
<body>
    <h1>Image Edit</h1>
    <form action="" method="POST">
        Path to the image to be edited: 
        <input type="path" name="pathName"> <br> <br>
        <button type="button" id="blur">blur</button>
        <button type="button" id="implode">implode</button>
        <button type="button" id="contrast">constrast</button>
        <button type="button" id="colorize">colorize</button>
        <button type="button" id="equalize">equalize</button>
        <button type="button" id="sepia">sepia</button>
        <button type="button" id="swirl">swirl</button>
        <button type="button" id="rotate">rotate</button>
        <button type="button" id="rotate-edge">rotate-edge</button>
        <button type="button" id="flip-rotate-edge">flip-rotate-edge</button> <hr>
        <button type="submit" name="submit">Submit</button>
    </form>
